<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        var temp1 = "";
        var temp2 = "";

        $('document').ready(function(){
            $('img').click(function(){
                temp1 = $(this).attr('src');
                temp2 = $(this).attr('alt-src');
                $(this).attr('src', temp2);
                $(this).attr('alt-src', temp1);
            });
        });
    </script>

</head>
<body>
    <img src="img/cat0.png" alt-src="img/ninja0.png" alt="ninja or cat 0">
    <img src="img/cat1.png" alt-src="img/ninja1.png" alt="ninja or cat 1">
    <img src="img/cat2.png" alt-src="img/ninja2.png" alt="ninja or cat 2">
    <img src="img/cat3.png" alt-src="img/ninja3.png" alt="ninja or cat 3">
    <img src="img/cat4.png" alt-src="img/ninja4.png" alt="ninja or cat 4">
</body>
</html>
