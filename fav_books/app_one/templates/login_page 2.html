<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class='container border' style="margin-top: 20px;">
        <h1 class='col-3' style="margin-bottom: 10px;">Register</h1>

        {% if messages %}
            <ul>
                {% for message in messages %}
                <li style='color: #007bff;'>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form action="/register" method='post' class='form'>
            {% csrf_token %}

            <label for="first_name" class='col-2'>First Name</label>
            <input type="text" name='first_name' class='col-3' required><br>

            <label for="last_name" class='col-2'>Last Name</label>
            <input type="text" name='last_name' class='col-3' required><br>

            <label for="email" class='col-2'>Email</label>
            <input type="text" name='email' class='col-3' required><br>

            <label for="password" class='col-2'>Password</label>
            <input type="password" name='password' class='col-3' required><br>

            <label for="conf_password" class='col-2'>Confirm Password</label>
            <input type="password" name='conf_password' class='col-3' required><br>

            <button type='submit' class='col-1 btn btn-primary' style='margin-left: 15px; margin-top: 5px; margin-bottom: 10px;'>Submit</button>
        </form>
    </div>

    <div class='container' style="margin-top: 20px;">
        <h1 class='col-3' style="margin-bottom: 10px;">Login</h1>

        <form action="/login_user" method='post' class='form'>
            {% csrf_token %}

            <label for="email" class='col-2'>Email</label>
            <input type="text" name='email' class='col-3' required><br>

            <label for="password" class='col-2'>Password</label>
            <input type="password" name='password' class='col-3' required><br>

            <button type='submit' class='col-1 btn btn-primary' style='margin-left: 15px; margin-top: 5px;'>Submit</button>
        </form>
    </div>
</body>
</html>
