<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container container-fluid border" style="margin-top: 20px;">
        <h1>Edit Show Details</h1>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}    
            </ul>
        {% endif %}
        <form action="/update_show/{{show.id}}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <br>
                <input type="text" name="title" value={{show.title}}>
            </div>
            <div class="form-group">
                <label for="network">Network</label>
                <br>
                <input type="text" name="network" value={{show.network}}>
            </div>
            <div class="form-group">
                <label for="release_date">Release Date</label>
                <br>
                <input type="date" name="release_date" value={{show.release_date|date:"Y-m-d"}}>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <br>
                <textarea name="description" cols="30" rows="10">{{show.description}}</textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" style="margin-right: 10px;">Submit</button>
                <a href="/home">Home</a>
            </div>
        </form>
    </div>
</body>
</html>
