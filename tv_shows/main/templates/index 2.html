<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container container-fluid border">
        <h1>All Shows</h1>
            <table class="table">
                <thead>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Network</th>
                    <th>Release Date</th>
                    <th>Actions</th>
                </thead>
                <tbody>
                    {% for show in shows %}
                        <tr>
                            <td>{{ show.id }}</td>
                            <td>{{ show.title }}</td>
                            <td>{{ show.network }}</td>
                            <td>{{ show.release_date }}</td>
                            <td><a href="/single_show/{{ show.id }}">Show</a> | <a href="/edit_show_form/{{ show.id }}">Edit</a> | <a href="/delete_alert/{{ show.id }}">Delete</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
                <tfoot>
                    <a href="/add_form">Add Show</a>
                </tfoot>
            </table>
        </div>
</body>
</html>
