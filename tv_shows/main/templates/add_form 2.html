<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container container-fluid border" style="margin-top: 20px;">
        <h1>Add Show</h1>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    <!-- <li>{{ message }}</li> -->
                {% endfor %}
            </ul>
        {% endif %}
        <form action="/add_show" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <br>
                <input type="text" name="title" placeholder="Title" value={{title}}>
            </div>
            <div class="form-group">
                <label for="network">Network</label>
                <br>
                <input type="text" name="network" placeholder="Network" value={{network}}>
            </div>
            <div class="form-group">
                <label for="release_date">Release Date</label>
                <br>
                <input type="date" name="release_date" value={{release_date}}>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <br>
                <textarea name="description" cols="30" rows="10" placeholder="Enter a description">{{description}}</textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" style="margin-right: 10px;">Submit</button>
                <a href="/home">Home</a>
            </div>
        </form>
    </div>
</body>
</html>
